<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pollution Monitor - Banyan Tree Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="mock-data.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Pollution Monitor</h1>
            <p class="subtitle">Visualizing Earth's health through a living banyan tree</p>
        </header>
        
        <main>
            <div id="visualization-container"></div>
            
            <div class="data-container">
                <h2>Current Pollution Levels</h2>
                <div id="pollution-data">
                    <p>Loading pollution data...</p>
                </div>
                <div id="mitigation-rate">
                    <h3>Earth's Mitigation Rate</h3>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                        <span id="progress-text">Calculating...</span>
                    </div>
                </div>
                <div id="last-updated">Last updated: Fetching data...</div>
            </div>
        </main>
        
        <footer>
            <p>Data provided by OpenAQ API | Auto-refreshes every minute</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
